apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.kubernetes.io/component: ms
    app.kubernetes.io/instance: cmt-payment-ms
    app.kubernetes.io/managed-by: kubectl
    app.kubernetes.io/name: cmt-payment-ms
    app.kubernetes.io/part-of: cmt-solution
    app.kubernetes.io/version: 1.0.0
  labels:
    service: cmt-payment-service
  name: cmt-payment-service
  namespace: cmt-solution
spec:
  selector:
    matchLabels:
      service: cmt-payment-ms
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /api/v1/actuator/prometheus
        prometheus.io/port: "8060"
        prometheus.io/scrape: "true"
      creationTimestamp: null
      labels:
        service: cmt-payment-ms
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: cmt-ms-common
        - configMapRef:
            name: cmt-ms-payment
        - configMapRef:
            name: cmt-ms-login-postgres
        image: rbaihis/cmt-payment-service:1.0.0
        imagePullPolicy: IfNotPresent
        name: cmt-payment-ms
        ports:
        - containerPort: 8060
          protocol: TCP
        